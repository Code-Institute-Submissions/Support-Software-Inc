
<a class="result-hit" href="{% url 'ticket_detail' t_id=t.id  %}">
    <div class="card">
        <div class="card-body">
        <h5 class="card-title">{{ t.title }}</h5>
        <div class="status-{{ t.status }}">{{ t.get_status_display }}</div>
        <p class="card-subtitle mb-2 text-muted">Raised On: {{ t.raised_on}}</p>
        <p class="card-subtitle mb-2 text-muted">Raised By: {{ t.raised_by}}</p>
        <p class="card-text">{{t.description|truncatewords:35}}</p>
        </div>
    </div>
</a>
