<div class="card comment {% if comment.is_internal_comment %}internal-comment border border-warning {% else %}border-primary {% endif %} mb-3">
    <div class="card-header">
        <h4>{{comment.posted_by}} - {{ comment.date_posted }} {% if comment.is_internal_comment %} | <span class="badge badge-warning">INTERNAL</span> {% endif %}</h4>
    </div>
    <div class="card-body">
        <p>{{ comment.comment_content }}</p>
    </div>
</div>
