{% load crispy_forms_tags %}
<div id="comment-modal" class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Post a new comment</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form id="comment-form" action="#" method="POST">
        <div class="modal-body">
                {{ commentform | crispy }}
                {% csrf_token %}
        </div>
        <div class="modal-footer">
            <input type="hidden" id="id_related_ticket" name="t_id" value="{{ ticketid }}"/>
            <button type="button" onclick="post_comment()" class="btn btn-primary">Post Comment</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </form>
    </div>
  </div>
</div>

{% block page_js %}
<script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
{% endblock %}
