{% load crispy_forms_tags %}
<div id="edit-modal" class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{% if org.Organisation_Name %} Editing Organisation {{ org.Organisation_Name }} {% else %} Add New Organisation {% endif %}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id="update_organisation_form" action="" method="POST">
            {{ form | crispy }}
            <input type="hidden" id="org_id" value="{{ org.id }}"/>
            <input type="hidden" id="action" value="{% if org.id %}update{% else %}create{% endif %}"/> 
            {% csrf_token %}
        </form>
      </div>
      <div class="modal-footer">
            <button type="button" onClick="save_organisation()" class="btn btn-secondary">Save changes</button>
            <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
        </div>
    </div>
  </div>
</div>
