<div id="user-list-modal" class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">User list for {{ org.Organisation_Name }} </h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        {% for user in user_list %}
            {% include 'partials/_user_card.html' %}
        {% endfor %}
      </div>
      <div class="modal-footer">
        <button id="asoc-user" type="button" class="btn btn-secondary" data-id={{ org.id }} onclick="associate_user_modal()">Associate a user</button>
        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
