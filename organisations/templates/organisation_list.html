{% extends 'base.html' %}
{% load static %}
{% block page_specific_stylesheets %}
    <link rel="stylesheet" href="{% static 'css\organisation.css' %}" type="text/css"/>
    <link rel="stylesheet" href="{% static 'css\modals.css' %}" type="text/css"/>
{% endblock %}
{% block content %}
    <div class="organisation-content row">
        <div class="cardset-wrapper card-deck">
            {% for org in organisation_list %}
                {% include 'partials/_card.html'%}
            {% endfor %}
        </div>
    </div>
{% endblock %}

{% block page_js %}
   <script src="{% static 'js/organisation.js' %} "></script>
{% endblock %}
