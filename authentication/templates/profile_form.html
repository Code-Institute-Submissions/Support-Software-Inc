{% load crispy_forms_tags %}
<div id="edit-modal" class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Edit your profile</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form id="organisation_form" action="" method="POST">
        <div class="modal-body">
            
                {{ profile_form | crispy }}
                <input type="hidden" id="user_id" value="{{ user.id }}"/>
                {% csrf_token %}
        </div>
        <div class="modal-footer">
            <button type="button" onClick="save_profile()" class="btn btn-primary">Save changes</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </form>
    </div>
  </div>
</div>
