{% extends 'base.html'%}
{% load static %}
{% load crispy_forms_tags %}
{% block page_css %}
    <link rel="stylesheet" href="{% static 'css\authentication.css' %}" type="text/css"/>
{% endblock %}
{% block content %}
	<div id="login-form_wrapper" class="col-lg-10">
        <div id="login-form-inner" class="col-lg-5 lg-offset-2">
            <form method="POST" action="{% url 'register' %}">
                {{ registration_form | crispy }}
                {% csrf_token %}
                <button type="submit" class="btn btn-success">Login</button>
            </form>
        </div>
    </div>
{% endblock %}
