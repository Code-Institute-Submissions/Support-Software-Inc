{% extends 'base.html'%}
{% load static %}
{% load crispy_forms_tags %}
{% block page_specific_stylesheets %}
    <link rel="stylesheet" href="{% static 'css\authentication.css' %}" type="text/css"/>
{% endblock %}
{% block content %}
<div id="form_wrapper" class="row">
	<div id="login_form_section">
        <form method="POST" action="{% url 'login' %}">
            {{loginForm | crispy}}
            {% csrf_token %}
            <button type="submit" class="btn btn-success">Login</button>
        </form>
    </div>
</div>

{% endblock %}
