{% load static %}
<html>
    <head>
        <title>{% block title %} {% endblock %}</title>
        <link rel="stylesheet" href="{% static 'css\bootstrap.min.css' %}" type="text/css"/>
        <link rel="stylesheet" href="{% static 'css\core.css' %}" type="text/css"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
        {% block page_specific_stylesheets %} {% endblock %}
    </head>
    <body>
        <div class="container-fluid">
            <div id="header" class="col-lg-12">
                <div class="row">
                    <p class="btn" id="toggle_sidebar">
                        <span class="fa fa-bars"></span>
                    </p>
                    &nbsp;
                    <h1>Support Software Inc</h1>
                   
                </div>
                {% comment %} Right hand side of header {% endcomment %}
                <div id="header_right_side" class="row pull-right">
                    <a class="btn btn-secondary" href="{% url 'login' %}">Login</a>
                </div>
            </div>
            <div class="wrapper">
                {% include 'partials/navbar.html' %}
                
                <div id="main">
                    {% block content %}
                    
                    {% endblock  %}
                </div>
                
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="{% static 'js/core.js' %}"></script>
    </body>
</html>
