{% load static %}
<html lang=en>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>{% block title %} {% endblock %}</title>
        <link rel="stylesheet" href="{% static 'css\bootstrap.min.css' %}" type="text/css"/>
        <link rel="stylesheet" href="{% static 'css\core.css' %}" type="text/css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"/>
        {% block page_specific_stylesheets %} {% endblock %}
    </head>
    <body>
        <div class="container-fluid">
            <div id="top-navbar-wrapper" class="row">
                <div id="header" class="col-lg-12">
                   <ul class="nav" role="navigation">
                       <li class="nav-item">
                           <a class="nav-link" id="toggle_sidebar" href="#">
                            <span class="fas fa-bars"></span> 
                           </a>
                       </li>
                       <ul class="navbar-nav ml-auto">
                        <li class="nav-item auth-link">
                            {% if not request.user.is_authenticated %}
                                <a class="nav-link" href="{% url 'login' %}">
                                    <span class="fas fa-user-alt"></span>
                                    Login
                                </a>
                            {% else %}
                                <a class="nav-link" href="{% url 'logout' %}">
                                    <span class="fas fa-door-open"></span>
                                    Logout
                                </a>
                            {% endif %}
                        </li>
                    </ul>
                   </ul>
                </div>
               
            </div>
            <div id="main-content-wrapper" class="row">
                {% include 'partials/navbar.html' %}
                {% block content %} {% endblock %}
            </div>

        </div>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="{% static 'js/core.js' %}"></script>
    </body>
</html>
